<header class="secondHome" [ngStyle]="{'background': 'url(' + backgroundUrl + ') no-repeat 0 0 / cover'}">
    <div class="container">
        <div class="row py-5">
            <div class="col-md-6">
                <img src="assets/login/login.png" alt="login">
            </div>
            <div class="offset-1 col-md-5 rounded-5 p-5 bg-light ">
                <h2 class="display-4 fw-bolder"> Welcome back </h2>
                <p class="fw-bold fs-4"> Login to continue </p>
                <form [formGroup]="adminLogin" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label ">User Name</label>
                        <input formControlName="userName" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success fw-bolder p-3"> Login </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
