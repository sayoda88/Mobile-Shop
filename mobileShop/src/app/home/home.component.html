<header class="secondHome" [ngStyle]="{'background': 'url(' + backgroundUrl + ') no-repeat 0 0 / cover'}">
    <div class="container py-3">
        <div class="row align-items-center">
            <div class="col-md-6 py-3">
                <h1 class="text-center  display-3 p-3">Mobile Shop</h1>
                <h2 class="text-center">We Are Web application that depicts onlineShopping of mobiles &
                    Marketing Agency</h2>
                <div class="row  text-center py-5   ">
                    <div class="offset-1 col-md-4">
                        <a class="btn log-btn" (click)="navAdmin()" routerLinkActive="active" role="button">Login as an admin </a>
                    </div>
                    <div class="offset-2 col-md-4">
                        <a class="btn log-btn" (click)="navUser()" routerLinkActive="active" role="button"> Login as a cashier </a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 side-header">
                <div class="row">
                    <div class="col-md-6">
                        <img src="assets/home/phone_1.png" class="w-100">
                    </div>
                    <div class="col-md-6">
                        <img src="assets/home/phone_2.png" class="w-100">
                    </div>
                </div>
            </div>
        </div>
    </div>

</header>
